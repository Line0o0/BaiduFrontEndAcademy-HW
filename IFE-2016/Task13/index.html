<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <!-- <script src="index.js"></script> -->
</head>

<body>

    <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
    <button id="button" onclick="refresh()">确认填写</button>

    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

    <script type="text/javascript">

        function refresh() {
            /*
            在注释下方写下代码
            给按钮button绑定一个点击事件
            在事件处理函数中
            获取aqi-input输入的值，并显示在aqi-display中
            */
            var inp = document.getElementById('aqi-input').value;
            console.log(typeof (inp));//string
            console.log(inp);
            var content = document.getElementById('aqi-display')
            if (inp.length === 0) {
                content.innerHTML = "请输入值"
            }
            else if (!isNaN(inp)) {//isNaN() 函数用于检查其参数是否有非数字值。
                //isNaN会将传入的参数转为Number类型，如果传入参数转化Number会变成NaN，如"123ABC"，那就会返回true
                content.innerHTML = inp;
            }
            else {
                content.innerHTML = "请输入Number类型"
            }

        };

    </script>
</body>

</html>
