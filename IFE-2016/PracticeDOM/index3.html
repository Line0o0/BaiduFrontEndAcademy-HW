    <label><input type="radio" name="weekday" id="monday" value="1" onclick="change()"> Monday</label>
    <label><input type="radio" name="weekday" id="tuesday" value="2" onclick="change()"> Tuesday</label>
    <script>
        var mon = document.getElementById('monday');
        var tue = document.getElementById('tuesday');
        console.log(mon.value);  // '1'
        console.log(tue.value); // '2'
        function change() {
            console.log(mon.checked); // true或者false
            console.log(tue.checked); // true或者false
        }

    </script>
