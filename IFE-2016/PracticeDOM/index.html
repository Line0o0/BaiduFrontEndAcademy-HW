        //Solution 2:
        var children_arr = [...document.getElementById('test-list').children]//虽然转成了数组，但是修改这个数组仍然能够修改html内容

        var sorted = children_arr.map(x => x.innerText).sort();//map已经产生一个新数组，这里callback是一个箭头函数

        children_arr.map((x, i) => { x.innerText = sorted[i]; })//map两个参数x,i分别对应的是element和index
