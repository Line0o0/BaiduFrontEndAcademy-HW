<body>
    <!-- HTML结构 -->
    <ul id="test-list">
        <li>JavaScript</li>
        <li>Swift</li>

    <script>

        var myList = document.getElementById('test-list'),

            myChildren = Array.from(myList.children);

        myChildren.forEach((element, index, array) => {

            if (!['JavaScript', 'HTML', 'CSS'].includes(element.innerText)) {

                myList.removeChild(element);

            }

        });

    </script>
